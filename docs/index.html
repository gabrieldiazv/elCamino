<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iglesia el Camino</title>

    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <link  href="css/pushbar.min.css" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="header__contenedor contenedor">
            <div class="header__logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="header__nav">
                <a href="#inicio">Inicio</a>
                <a href="#nosotros">Nosotros</a>
                <a href="#">Sermones</a>
            </div>
            <div class="header__menu">
                <a data-pushbar-target="mypushbar1">
                    <i class='bx bx-menu'></i>
                </a>
            </div>
        </div>
    </header>
    <div class="header__menu-barra" data-pushbar-id="mypushbar1" data-pushbar-direction="right">
        <a data-pushbar-close><i class='bx bx-x'></i></a>
        <nav class="header__menu-enlaces">
            <a class="cerrar" href="#inicio">Inicio</a>
            <a class="cerrar" href="#nosotros">Nosotros</a>

        </nav>
    </div>
    <div class="inicio">

            <div class="inicio__nosotros-titulo">
                <h1>Bienvenido a la Iglesia El Camino</h1>  
                <div>
                    <a href="#" class="boton__inicio">Nosotros</a>
                </div>
                
            </div>
            <div class="inicio__nosotros-img">
                <img src="img/portada2.svg" alt="">
            </div>
            
        </div>
        
        <div class="wave">
            <img src="img/wave.svg" alt="">
        </div>
        
        
    </div>
   
    <div class="espacio"></div>
    <div class="contenedor" id="inicio">
        <br>
        <br>
        <br>
        <br>
        <h1>inicio</h1>
    </div>
    <div class="espacio"></div>
    <div class="contenedor" id="nosotros">
        <br>
        <br>
        <br>
        <br>
        <h1>Nosotros</h1>
        
    </div>
    <div class="espacio"></div>




    
    <script src="js/pushbar.min.js"></script>
    <script src="js/prueba.js"></script>
